<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--ICON-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  
  <!--TITLE-->
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card__img"></div>

    <div class="card__body">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="card__body__stats">
        <div class="card__body__stats__item">
          <h2>10k+</h2>
          <h5>companies</h5>
        </div>
        <div class="card__body__stats__item">
          <h2>314</h2>
          <h5>templates</h5>
        </div>
        <div class="card__body__stats__item">
          <h2>12M+</h2>
          <h5>queries</h5>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/manuleiva/">Manuel Leiva</a>.</p>
  </footer>
</body>
</html>
